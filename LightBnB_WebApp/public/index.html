<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>LightBnB</title>
</head>

<body>

  <header id="page-header" class="page-header">
  </header>

  <main id="main-content">

  </main>

  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Reservation</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="" id="start-date-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">End Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="" id="end-date-input">
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success" onclick="makeReservation()">Book!</button>
        </div>
      </div>
    </div>
  </div>


  <script src="javascript/libraries/jquery-3.4.0.min.js"></script>
  <script src="javascript/libraries/addressfield/jquery.addressfield.min.js"></script>
  <script src="javascript/libraries/moment.js"></script>

  <script src="javascript/network.js"></script>
  <script src="javascript/views_manager.js"></script>
  <script src="javascript/index.js"></script>

  <script src="javascript/components/header.js"></script>
  <script src="javascript/components/login_form.js"></script>
  <script src="javascript/components/new_property_form.js"></script>
  <script src="javascript/components/property_listing.js"></script>
  <script src="javascript/components/property_listings.js"></script>
  <script src="javascript/components/search_form.js"></script>
  <script src="javascript/components/signup_form.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
